<html>

<head>
    <style type="text/css">
        .sidenav {
            height: 100%;
            width: 160px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .main {
            margin-left: 160px;
            padding: 0px 10px;
        }

        .links {
            padding-left: 160px;
        }

        .links a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 15px;
            color: aqua;
            display: block;
        }

        .links a:hover {
            color: blue
        }
    </style>
    <title>{% block title %}Bronte SIS{% endblock %}</title>
</head>

<body>
    <div class="sidenav">
        <a href="/corona/index">Home</a>
        <a href="/corona/listings">Listings</a>
    </div>

    {% block content %}
    {% endblock %}

</body>

</html>
