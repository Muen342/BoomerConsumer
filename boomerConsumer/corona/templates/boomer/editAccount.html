{% extends "main/baseboomer.html" %}
{% block content %}

<section class="page-section" style="background: rgb(232,90,79);
background: linear-gradient(157deg, rgba(232,90,79,1) 24%, rgba(220,20,60,1) 60%, rgba(234,231,220,1) 98%);" >
<div class="signup-form" >
    <form action="{% url 'corona:editBoomerConfirm' %}" method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" value="{{boomer.username}}"><br>

        <label for="password">Password:</label>
        <input type="text" class="form-control" id="password" name="password" value="{{boomer.password}}"><br>

        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" value="{{boomer.name}}"><br>

        <label for="surname">Surname:</label>
        <input type="text" class="form-control" id="surname" name="surname" value="{{boomer.surname}}"><br>

        <label for="age">Age:</label>
        <input type="text" class="form-control" id="age" name="age" value="{{boomer.age}}"><br>

        <label for="phone">Phone:</label>
        <input type="text" class="form-control" id="phone" name="phone" value="{{boomer.phone}}"><br>

        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" name="email" value="{{boomer.email}}"><br>

        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" value="{{boomer.address}}"><br>

        <label for="postalcode">Postal Code:</label>
        <input type="text" class="form-control" id="postalcode" name="postalcode" value="{{boomer.postal_code}}"><br>

        <input type="submit" style="background: #e85a4f;" class="form-control" value="Submit">

        {% if error_message %}
        <p>{{error_message}}</p>
        {% endif %}
    </form>
</div>
</section>
{% endblock %}
